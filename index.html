<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            cursor: pointer;
        }

        .slideshow-container {
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
            height: auto;
        }

        .zoomable-image {
            transition: transform 0.3s;
        }

        .zoomable-image:hover {
            transform: scale(1.5);
        }

        #slideshow-container .prev, #slideshow-container .next {
            position: absolute;
            top: 50%;
            font-size: 20px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            z-index: 2;
        }

        #slideshow-container .prev {
            left: 10px;
        }

        #slideshow-container .next {
            right: 10px;
        }

        #image-container {
            display: flex;
            position: relative;
        }

        #image-container .prev, #image-container .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            z-index: 1;
        }

        #image-container .prev {
            left: 0;
        }

        #image-container .next {
            right: 0;
        }
    </style>
</head>
<body>

<nav>
    <a onclick="showProject('EMPATHY')">EMPATHY</a>
    <a onclick="showProject('DECOMPOSITION')">DECOMPOSITION</a>
    <a onclick="showProject('ANALOGY')">ANALOGY</a>
    <a onclick="showProject('STYLE')">STYLE</a>
    <a onclick="showProject('CONTEXT')">CONTEXT</a>
    <a onclick="showProject('COLLAGE')">COLLAGE</a>
</nav>

<div id="slideshow-container" class="slideshow-container">
    <div id="image-container" class="image-container"></div>
</div>

<script>
    const projects = {
        EMPATHY: ['empathy1.png', 'empathy2.png', 'empathy3.png'],
        DECOMPOSITION: ['decomposition1.png', 'decomposition2.png', 'decomposition3.png'],
        ANALOGY: ['analogy1.png', 'analogy2.png', 'analogy3.png'],
        STYLE: ['style1.png', 'style2.png', 'style3.png'],
        CONTEXT: ['context1.png', 'context2.png', 'context3.png'],
        COLLAGE: ['collage1.png', 'collage2.png', 'collage3.png'],
    };

    // Load default slideshow on page load
    showProject('EMPATHY');

    function showProject(projectName) {
        const slideshowContainer = document.getElementById('image-container');
        slideshowContainer.innerHTML = '';

        const projectImages = [...projects[projectName]]; // Copy the array before sorting
        projectImages.sort(() => Math.random() - 0.5);

        projectImages.forEach((image, index) => {
            const slide = document.createElement('div');
            slide.className = 'mySlides';
            slide.innerHTML = `<img src="${image}" class="zoomable-image">`;
            slideshowContainer.appendChild(slide);
        });

        showSlides(1);
    }

    function showSlides(n) {
        let i;
        const slides = document.getElementsByClassName('mySlides');
        if (n > slides.length) {
            n = 1;
        }
        if (n < 1) {
            n = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = 'none';
        }
        slides[n - 1].style.display = 'block';
    }

    function plusSlides(n) {
        const currentSlide = Array.from(document.getElementsByClassName('mySlides')).findIndex(slide => slide.style.display === 'block');
        showSlides(currentSlide + 1 + n);
    }
</script>

</body>
</html>
